<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercice 6 jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/exo4.css">
</head>

<body>
    <form method="POST" action="" enctype="">

        <div class="champ">
            <label>Nom</label>
            <input id="name" type="text" pattern="[A-Za-z]{2,}" placeholder="Votre nom" required>
        </div><br>

        <div class="champ">
            <label>Email</label>
            <input id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Adresse email"
                required>
        </div><br>

        <div class="champ">
            <label>Téléphone</label>
            <input id="phone" type="number" pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$
            " placeholder="Numéro de tel." required>
        </div><br>


        <div class="valid">
            <input id="valid" type="submit" value="Valider" disabled>
        </div>

    </form>


    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/exo6.js"></script>
</body>


</html>
